<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="calculator"> <!-- Main calculator container -->
        <input id="display" readonly> <!-- Display for showing calculations -->
        <div id="keys"> <!-- Container for calculator buttons -->
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button> <!-- Addition button -->
            <button onclick="appendToDisplay('7')">7</button> <!-- Number button -->
            <button onclick="appendToDisplay('8')">8</button> 
            <button onclick="appendToDisplay('9')">9</button> 
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button> <!-- Subtraction button -->
            <button onclick="appendToDisplay('4')">4</button> 
            <button onclick="appendToDisplay('5')">5</button> 
            <button onclick="appendToDisplay('6')">6</button> 
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button> <!-- Multiplication button -->
            <button onclick="appendToDisplay('1')">1</button> 
            <button onclick="appendToDisplay('2')">2</button> 
            <button onclick="appendToDisplay('3')">3</button> 
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button> <!-- Division button -->
            <button onclick="appendToDisplay('0')">0</button> 
            <button onclick="appendToDisplay('.')">.</button> 
            <button onclick="calculate()">=</button> <!-- Equals button to calculate result -->
            <button onclick="clearDisplay()" class="operator-btn">C</button> <!-- Clear button -->
        </div>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
